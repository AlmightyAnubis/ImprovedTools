plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}
apply plugin: 'eclipse'
eclipse {
    project {
        name = 'ImprovedTools lib'
    }
}

version = '0.1.0'
archivesBaseName = "ImprovedTools_1.19"

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

repositories {
 // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url = uri("https://papermc.io/repo/repository/maven-public/") }
      maven {
    url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

    // As of Gradle 5.1, you can limit this to only those
    // dependencies you expect from it
    content {
      includeGroup 'org.bukkit'
      includeGroup 'org.spigotmc'
    }}
    
}

dependencies {
   // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    
    compileOnly 'io.papermc.paper:paper-api:1.19-R0.1-SNAPSHOT'
    // compileOnly files("lib/paper.jar")
    implementation files("lib/paper-bundler-1.19-R0.1-SNAPSHOT-reobf.jar")
    
    compileOnly files("lib/AnubisBaseLibrary_extended-0.1.0.jar")
    
    
    
    //compileOnly 'io.papermc.paperweight:paper:1.18.1-R0.1-SNAPSHOT'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
